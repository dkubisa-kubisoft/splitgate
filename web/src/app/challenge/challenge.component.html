<div class="accordion noselect active" #accordion>
    <span class="challenge-title">DAILY CHALLENGES</span>
    <br />
    <span class="reset">{{dailyExpiryMsg}}</span>
</div>
<div class="panel">
    <div class="challenge noselect" *ngFor="let challenge of dailyChallenges" [ngClass]="{'completed': challenge.completed == true}" onclick="clickChallenge(this)" (click)="toggleChallengeCompletion(challenge)">
        {{ challenge.description }}
    </div>
    <div class="refreshTimestamp">{{ dailyRefreshMessage }}</div>
</div>
<hr />
<div class="accordion noselect active" #accordion>
    <span class="challenge-title">WEEKLY CHALLENGES</span>

        {{ challenge.description }}
    </div>
    <div class="refreshTimestamp">{{ weeklyRefreshMessage }}</div>
</div>
<hr />
<div class="accordion noselect active" #accordion>

        {{ challenge.description }}
    </div>
    <div class="refreshTimestamp">{{ seasonalRefreshMessage }}</div>
</div>
