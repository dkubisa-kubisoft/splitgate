<html>
	<head>
		<title>Splitgate Challenges</title>
	</head>
	<body>
		<img class="NO-CACHE" src="img/all.png" />
	</body>
	<script type="text/javascript">
		var nodes = document.getElementsByClassName('NO-CACHE');
		for (var i = 0; i < nodes.length; i++)
		{
		    nodes[i].attributes['src'].value += "?a=" + Math.random();
		}
	</script>
</html>
